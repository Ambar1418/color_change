<head>
    <title>Document</title>
    <script>
        var n=Number(prompt("Enter a number"));
        if(n%2==0)
    {
        document.write(`${n} is even number`);
    }
    else{
        document.write(`${n} is odd number`); 
    }
    </script>
</head>
