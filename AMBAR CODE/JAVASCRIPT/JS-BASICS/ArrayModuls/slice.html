<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slice</title>
    <script>
        // Example 1
        let f5=["Apple","banana","Orange","grapes"];
        document.write(`values:${f5}<br>`);
        document.write(`Size: ${f5.length}<br>`);

        let x5=f5.slice(1,3);
        document.write(`Sliced Array Size ${x5.length}<br>`);
        document.write(`Sliced Array Values: ${x5}<br>`);
        document.write(`Size: ${f5.length}<br>`);

         // Example 2
         let f6=["Apple","banana","Orange","grapes"];
        document.write(`values:${f6}<br>`);
        document.write(`Size: ${f6.length}<br>`);

        let x6=f6.slice(1);
        document.write(`Sliced Array Size ${x6.length}<br>`);
        document.write(`Sliced Array Values: ${x6}<br>`);

        // Also We can do negative indexing
    </script>
</head>
<body>
    
</body>
</html>
