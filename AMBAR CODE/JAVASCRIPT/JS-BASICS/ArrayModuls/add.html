<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // using push
        let fruits=["Apple","banana","Orange"];
        document.write(`Size ${fruits.length}<br>`)
        document.write(`${fruits}<br>`)

        let x=fruits.push("kiwi");
        document.write(`Size ${x}<br>`)
        document.write(`${fruits}<br>`)
         
        // using unsift
        let f=["Apple","banana","Orange"];
        document.write(`Size ${f.length}<br>`)
        document.write(`${f}<br>`)

        let x2=f.unshift("kiwi");
        document.write(`Size ${x2}<br>`)
        document.write(`${f}<br>`)
    </script>
</head>
<body>
    
</body>
</html>
