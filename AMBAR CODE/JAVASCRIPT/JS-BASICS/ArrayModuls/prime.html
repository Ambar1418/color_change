<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
     <script>
        var n=Number(prompt("Enter a number"));
        let i;
        for(i=2;i<=n-1;i++)
     {
        if(n%i==0)
     {
        break;
     }
     }
     if(n==i)
     {
        document.write(`${n} is a prime number`);
     }
     else{
        document.write(`${n} is not a prime number`);
     }
     </script>
</head>
<body>
</body>
</html>
