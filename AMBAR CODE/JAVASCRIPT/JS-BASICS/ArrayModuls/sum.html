<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
      <script>
        var n=Number(prompt("Enter a number"));
        var rem=0;
         var sum=0;
         while(n>0)
         {
            rem=n%10;
            sum=sum+rem;
            n=Math.floor(n/10);
         }
         document.write(`Sum is ${sum}`);
    </script>
</body>
</html>
