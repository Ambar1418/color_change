<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Simple Dom TODO App</h1>
      <input type="text" id="input-field" />
      <button class="btn">Click Me</button>
      <div class="todofirst"></div>
    </div>
    <script>
      let inputsc = document.getElementById("input-field");
      let clickbtn = document.querySelector(".btn");
      let todoele = document.querySelector(".todofirst");

      const addTodo = () => {
        console.log(inputsc.value);
        let p = document.createElement("p");
        p.textContent = inputsc.value;
        console.log(p);
        todoele.append(p);
      };
      clickbtn.addEventListener("click", () => {
        addTodo();
      });
      
    </script>
  </body>
</html>
