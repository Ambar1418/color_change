<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        const isPalindrome=(str) =>
    {
        let rev=""
        for(let char=str.length-1;char>=0;char--)
    {
       rev=rev+str[char];
    }
    if(str==rev)
    {
        return true;
    }
    else{
        return false;
    }
    }
    alert(isPalindrome('ram'));
    </script>
</body>
</html>
