<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const isReverse=(str)=> 
    {
        let rev="";
        for(let char=str.length-1;char>=0;char--)
    {
        rev=rev+(str[char]);
    }
    return rev;
    };
    console.log(isReverse("Ambar"));
    </script>
</body>
</html>
