<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // For using filter method we first have learn the diff. btw map and filter//
        // using map
        const num=[1,2,3,4,5,6,7,8,9];
        const result=num.map((currentele) => currentele*5);
        console.log(result);
        const result2=result.findIndex((currentele) => {
            return currentele>15;
        });
        console.log(result2)
    // using Filter
        const num2=[1,2,3,4,5,6,7,8,9];
        const result1=num2.filter((current) => {
            return current>5;
        });
        console.log(result1)
 
    </script>
</body>
</html>
