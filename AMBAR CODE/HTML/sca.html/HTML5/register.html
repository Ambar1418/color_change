<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="bisque">
     <h2>Register Yourself For Placement</h2>
     <form>
        <label for="x">Firstname:</label>
     <input type="text" id="x" name="fname" value="Enter Your First Name">
     <label for="i">Lastname:</label>
     <input id="i" type="text" name="lname" value="Enter Your Last Name">
     <br>
     <br>
     <label for="u">Age:</label>
     <input type="text" name="lname" id="u" value="Enter Your Age">
     <br>
     <br>
     <label for="d">DATE:</label>
     <input type="date" id="d" name="date">
     <br>
     <br>
     <label for="p">EMAIL:</label>
     <input type="email" id="p">
     <label for="b">Pass:</label>
     <input type="password" id="b" name="pass">
     <h3>How Many Experience Do You Have ?</h3>
     <br>
     <label for="f">Fresher:</label>
     <input type="radio" id="f" value="Fresher" name="exp">
     <br>
     <label for="o">One-Year:</label>
     <input type="radio" id="o" value="One-Year" name="one">
     <br>
     <label for="s">Two-Year:</label>
     <input type="radio" id="s" value="Two-Year" name="two">
     <br>
     <br>
     <label for="z">Choose Your Favorate Programming Language:</label>
     <select id="z" name="Favorate">
        <option value="C">C</option>
        <option value="JAVA">JAVA</option>
        <option value="C++">C++</option>
        <option value="Python">Python</option>
        <option value="JS">JS</option>
     </select>
     <br>
     <br>
     <label for="hire">Tell us Why We should Hire You ?</label>
     <br>
     <br>
     <textarea id="hire" rows="10" cols="10"></textarea>
     <br>
     <br>
     <input type="submit" value="Submit">
     <input type="reset" value="Reset">

     </form>
</body>
</html>
