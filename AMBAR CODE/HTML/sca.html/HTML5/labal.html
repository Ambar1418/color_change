<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>label,for and input,id must same</title>
  </head>
  <body>
    <form>
      <label for="fname">First name</label>
      <input type="text" name="firstname" id="fname" /><br />
      <br />
      <label for="lname">Last name</label>
      <input type="text" name="lastname" id="lname" /><br />
      <br />
      <label for="mycolor"></label>
      <input type="color" id="mycolor" />
      <br />
      <br />
      <h3>Select Your Birthday</h3>
      <label for="mydate"></label>
      <input type="date" id="mydate" value="2025-03-23" />
      <br />
      <br />
      <label for="submit"></label>
      <input type="submit" id="submit" value="click me" /><br />
      <br />
      <br />
      <label for="datetime">Chose Date & Time</label>
      <input type="datetime-local" id="datetime" />
      <br />
      <br />
      <label for="myemailid">Email-Id</label>
      <input type="email" id="myemailid" required />
      <br />
      <br />
      <label for="Birth-Month">Choose Your Birth-Month</label>
      <input type="month" id="Birth-Month" />
      <br />
      <br />
      <label for="week">Choose Week</label>
      <input type="week" id="week" />
      <br />
      <br />
      <label for="X">Enter Teen Age</label>
      <input type="number" id="X" min="1" max="50" />
      <br />
      <br />
      <label for="X">Set The Volume</label>
      <input type="range" id="X" min="1" max="10" />
      <br />
      <br />
      <label for="X">Search The Vebsites</label>
      <input type="search" id="X"/>
    </form>
  </body>
</html>
