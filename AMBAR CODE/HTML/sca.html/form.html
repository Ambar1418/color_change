<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTRATION</h1>
    <form action="register.jsp" method="post">
        <table>
            <tr>
                <th>Firstname:
                    <input type="text" name="fname" size="25">
                </th>
            </tr>
            <tr>
                <th>Lastname:
                    <input type="text" name="lname" size="25">
                </th>
            </tr>
            <tr>
                <th>MobileNum:
                    <input type="text" maxlength="10" size="25">
                </th>
            </tr>
            <tr>
                <th>Email-id:
                    <input type="text" size="25" name="id" >
                </th>
            </tr>
            <tr>
                <th>Password:
                    <input type="password"  name="pass" size="25">
                </th>
            </tr>
            <tr>
                <th>Select:
                    <input type="checkbox" checked>
                </th>
            </tr>
            <tr>
                <th>Show:
                    <input type="radio" >
                </th>
            </tr>
            <tr>
                <th>
                    <input type="reset" value="clear all">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="submit" value="login">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
