    <script>
        function dataverify()
        {
            var name = document.getElementById('uid');
            var password = document.getElementsByName('pwd');
            var m=new Array();
            var flag = 1;
            var message = ""; 
            
            if (name.value == "") {
                m[0] = "Name is Required"+('<br>');
                flag = 0;
            } else {
                m[0] = "";
            }
            if (password.value == "") {
                m[1] = "Password is Required"+('<br>');
                flag = 0;
            } else {
                m[1] = "";
            }
            if (flag == 0) {
                for (var i = 0; i <= 1; i++) {
                    if (m[i] != "") {
                        message = message + m[i] + "<br>";
                    }
                } 
                alert(m);
                return false;
            } 
            else{
                 return true;
            }
        }
    </script>
