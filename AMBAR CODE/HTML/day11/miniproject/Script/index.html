<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
</head>
<body>
    <div id="banner">
        Welcome to SISTec, Gandhi Nagar
    </div>

    <br><br><br>

    <div align="center">
        <div id="box">
            <table>
                <tr align="center">
                    <td colspan="2" class="label" >
                        <br>
                        <div class="lgn">
                            Login Panel
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <div class="un">
                            Username
                        </div>
                    </td>
                    <td class="label">
                        <input type="text" class="uid" id="username" placeholder="Enter Username">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <div class="un">
                            Password
                        </div>
                    </td>
                    <td class="label">
                        <input type="password" class="uid" id="password" placeholder="Enter Password">
                    </td>
                </tr>
            </table>
            <div class="btn-lgn">
                <br>
                <input type="submit" value="Login" onclick="validateLogin()">
                <br>
                <br>
            </div>
            <div>
                <a href="/Script/registration.html" class="btn-rn">Register Now</a>
            </div>
        </div>
    </div>
    
    <div id="error" style="color: rgb(22, 20, 20); text-align: center; font-size: 18px; margin-top: 10px;"></div>

    <div class="mq">
        <marquee behavior="alternate" onmouseover="this.stop()" onmouseout="this.start()"  scrollamount="10">Welcome to the World of Engineering</marquee>
    </div>

    <div id="footer">
        &copy;
        Copyright SISTec, Gandhi Nagar | Designed &amp; Developed by Rounak Jain with &hearts;
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var Message = document.getElementById("error");

            if (username.value === "" || password.value === "") {
                Message.innerText = "Error: Please fill in all fields";
            } else {
                Message.innerText = ""; 
            }
        }
    </script>
</body>
</html>
