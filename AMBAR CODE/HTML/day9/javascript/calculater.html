<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        h2{
            background-color: aliceblue;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
        .num-buttons button {
            width: 30px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <input type="text" id="num1" placeholder="Enter first number">
        
        <input type="text" id="num2" placeholder="Enter second number">

        <button onclick="calculate('+')">Add</button>
        <button onclick="calculate('-')">Sub</button>
        <button onclick="calculate('*')">Mul</button>
        <button onclick="calculate('/')">Div</button>

        <div class="num-buttons">
            <button onclick="appendNumber('num2', 1)">1</button>
            <button onclick="appendNumber('num2', 2)">2</button>
            <button onclick="appendNumber('num2', 3)">3</button>
            <br>
            <button onclick="appendNumber('num2', 4)">4</button>
            <button onclick="appendNumber('num2', 5)">5</button>
            <button onclick="appendNumber('num2', 6)">6</button>
            <br>
            <button onclick="appendNumber('num2', 7)">7</button>
            <button onclick="appendNumber('num2', 8)">8</button>
            <button onclick="appendNumber('num2', 9)">9</button>
            <br>
            <button onclick="appendNumber('num2', 0)">0</button>
        </div>
        <br>
    </div>
    <h2>Answer: <span id="result">0</span></h2>
    <script>
        function calculate(operator) {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let result;
            
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers";
            } else {
                switch(operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
                }
            }
            document.getElementById('result').textContent = result;
        }

        function appendNumber(inputId, number) {
            document.getElementById(inputId).value += number;
        }
    </script>
</body>
</html>
