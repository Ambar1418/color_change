<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   <style>
    body{
        align-items: center;
        text-align: center;
    }
    .d1{
        display: flex;
        border: 5px solid black;
        padding: 20px;
        width: 300px;
        text-align: center;
    }
    .h
    {
        text-align: center;
        color: rgb(21, 16, 9);
    }
    .l
    {
        display: flex;
        gap: 50px;
        justify-content: center;
    }
    .b
    {
        margin-top: 20px;
    }
   </style>
<body>
    <diV class="h">
       <h1>Enter Two Numbers</h1>
    </diV>
     <div class="l">
        <button><h3>Before Swapping</h3></button>
        <br>
      <button><h3>After Swapping</h3></button>
      <diV class="d1">
        <label for="num1"><h3>Number 1:</h3></label>
        <input type="number" id="num1" placeholder="Enter the value of a"> 
     </diV>
     <diV class="d1">
        <label for="num2"><h3>Number 2:</h3></label>
        <input type="number" id="num2" placeholder="Enter the value of b">
     </diV>
     </div>
     <br>
     <br>
     <diV class="b">
        <button onclick="swapNumbers()">Swap
        </button>
     </diV>
     <br>
     <br>
     <div class="l">
        <label for="fnum1"><h3>Number 1:</h3></label>
        <div class="d1" id="fnum1">
        </div>
        <label for="fnum2"><h3>Number 2:</h3></label>
        <div class="d1" id="fnum2">
        </div>
     </div>
     <br>
     <br>
     <div class="l">
        <label for="op1"><h3>Number 1:</h3></label>
        <div class="d1" id="op1">
        </div>
        <label for="op2"><h3>Number 2:</h3></label>
        <div class="d1" id="op2">
        </div>
     </div>
     <script>
        function swapNumbers()
        {
           var num1=document.getElementById("num1").value;
           var num2=document.getElementById("num2").value;
           num1=parseInt(num1);
           num2=parseInt(num2);
           
           document.getElementById("fnum1").innerText=num1;
           document.getElementById("fnum2").innerText=num2;
           var temp=num1;
           num1=num2;
           num2=temp;
           document.getElementById("op1").innerText=num1;
           document.getElementById("op2").innerText=num2;
        }
     </script>
</body>
</html>
