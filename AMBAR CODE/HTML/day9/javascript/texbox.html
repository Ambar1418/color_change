<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Enter the value of a" >
    <br>
    <br>
    <input type="text" id="num2" placeholder="Enter the value of b">
    <br>
    <br>
    <button onclick="sum()">Sub</button>
    <br>
    <br>
    <input type="text" id="num3" placeholder="Result">
    <script>
         function sum(){
           a=parseInt(document.getElementById('num1').value)
           b=parseInt(document.getElementById('num2').value)
           c=a+b
           document.getElementById('num3').value=c
        }
    </script>
</body>
</html>
