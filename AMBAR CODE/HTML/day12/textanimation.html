<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .r
        {
            background-color: black;
            color: rgb(214, 8, 8);
            animation: shadow-dance-text 5s infinite;
        }
        .shadow-dance-text
        {
            font-size: 4rem;
            color: rgb(66, 8, 45);
            text-shadow: 5px 5px purple,10px 10px 0 rgb(134, 6, 6);
            animation: shadow-dance-text 5s infinite;
        }
        @keyframes shadow-dance-text
        {
            0%,100%
            {
                text-shadow: 5px 5px 0 crimson,10px 10px 0 aqua;
            }
            50%
            {
                text-shadow: -5px -5px aquamarine,-10px -10px 0 red;
            }
        }
    </style>
</head>
<body>
    <div class="shadow-dance">
        <h1 class="shadow-dance-text">Ambar</h1>
        <button class="r"><h2>RCB</h2></button>
    </div>
</body>
</html>
