<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" size="30" id="a" onfocus="display()">
        <input type="text" size="30" id="b" onfocus="display()">
    </form>
    <script>
        function display()
        {
            var student={
         
               'name':'Ambar','Age':'45','city':'Bhopal','per':'45%'
            };
            a.value=student.name;
            b.value=student.per;
        }
    </script>
</body>
