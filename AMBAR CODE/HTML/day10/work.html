<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            align-items: center;
            align-content: center;
            text-align: center;
            width: 500px;
            border: 2px solid black;
            line-height: 100px; 
        }
        .box{
            align-items: center;
            align-content: center;
            box-sizing: border-box;
            text-align: center;
            width: 500px;
            border: 2px solid black;
            line-height: 100px;
        }
        input
        {
            border: 2px solid black;
        }
        tr{
            display: flex;
            align-items: center;
            align-content: center;
            border-radius: 10px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
           <table>
            <tr>
                <th>
                    <label for="uid">
                        User Name:
                        <input type="text" id="uid" placeholder="Username" size="25">
                    </label>
                    <br>
                    <label for="pwd">Enter The password:
                    </label>
                    <input type="password" id="pwd" placeholder="password" size="25">
                    <br>
                    <label for="num">Mobile Number:</label>
                    <input type="number" id="num" placeholder="Mobile Number" size="25">
                    <br>
                    <label for="email">Email-id</label>
                    <input type="text" id="email" placeholder="Email-id" size="25">
                    <br>
                </th>
            </tr>
           </table>
        </div>
    </div>
</body>
</html>
