<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid;
        }
    </style>
    <script>
         async function Mydata()
        {
           let responce= await fetch('https://jsonplaceholder.typicode.com/photos');
           let result=await responce.json();
           for(var i=0;i<=100;i++)
           {
              document.getElementById('data').innerHTML+= `<tr>
                <td>${result[i].albumId}</td>
                <td>${result[i].id}</td>
                <td>${result[i].title}</td>
                <td>
                    \<img src="/HTML/media/image/bell.png" height="80px" width="80px">
                </td>
                <td>${result[i].thumbnailUrl}</td>
                </tr>`
           }
        }
    </script>
</head>
<body>
    <button onclick="Mydata()">Getdata</button>
    <table>
    <thead>
       <tr>
        <th>
            AlbumID
        </th>
        <th>
            Id
        </th>
        <th>
            Title
        </th>
        <th>
            URL
        </th>
        <th>
            ThumbnailID
        </th>
        <tbody id="data">
        </tbody>
       </tr>
    </thead>
    </table>
</body>
</html>
