<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            display: flex;
            background-color: bisque;
        }
        #div1{
            border: 5px solid red;
            height: 200px;
            width: 200px;
            padding: 20px;
            margin: 20px;
            background-color: aquamarine;
            box-shadow: 20px 20px 20px rgb(198, 30, 30);
            border-top-left-radius: 0px;
            border-bottom-right-radius: 0px ;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px ;
        }
        #div2{
            border: 5px solid red;
            height: 200px;
            display: inline-block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            background-color: darkmagenta;
            box-shadow: 20px 20px 20px rgb(198, 30, 30);
            border-radius: 20px;
            border-top-left-radius: 0px;
            border-bottom-right-radius: 0px ;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px ;
        }
        #div2:hover{
            border: 5px solid red;
            height: 200px;
            display: inline-block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            background-color: darkmagenta;
            box-shadow: 20px 20px 20px rgb(198, 30, 30);
            border-radius: 20px;
            border-top-left-radius: 0px;
            border-bottom-right-radius: 0px ;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px ;
            transform: rotate(180deg);
        }
        #div3{
            border: 5px solid red;
            height: 200px;
            display: inline-block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            background-color: rgb(0, 68, 128);
            box-shadow: 20px 20px 20px rgb(198, 30, 30);
            border-top-left-radius: 0px;
            border-bottom-right-radius: 0px ;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px ;
        }
        #div3:hover{
            border: 5px solid red;
            height: 200px;
            display: inline-block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            box-shadow: 20px 20px 20px rgb(198, 30, 30);
            background-color: rgb(0, 68, 128);
            border-top-left-radius: 0px;
            border-bottom-right-radius: 0px ;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px ;      
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="div1">
            hi
        </div>
        <div id="div2">
            Hello
        </div>
        <div id="div3">
            Ambar
        </div>
    </div>
</body>
</html>
