<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box-Orange
        {
          background-color: chocolate;
          height: 100px;
          width: 100px;
          right: 2px;
          position: fixed;
        }
        .Box-Blue{
            background-color: lightskyblue;
            height: 100px;
            width: 100px;
            position: absolute;
        }
        .container{
            background-color: lightgray;
            position: relative;
            height: 1000px;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="Box-Orange">
    </div>
    <div class="Box-Blue">
    </div>
   </div>
   <p>
    HI Ambar
   </p>
    
</body>
</html>
