<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a=prompt("Enter a month name");
       switch(a)
       {
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
        document.write('<h1>'+a+"has 31 Days");
        break; 
        case '4':
        case '6':
        case '9':
        case '11':
        document.write('<h1>'+a+"has 30 Days");
        case '2':
        document.write('<h1>'+a+"has 28 or 29 Days");
        break;
        default:
        document.write('<h1>'+a+"Invalid");
       }
    </script>
</body>
</html>
