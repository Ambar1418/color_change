<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      .head {
        margin-top: 250px;
        margin-left: 680px;
        color: #d38484;
      }
      .container {
        width: 250px;
        height: auto;
        background: #efcdd9;
        padding: 20px;
        border-radius: 10px;
        margin: 50px auto;
        box-shadow: 0 0 10px #000;
      }
      .center {
        height: 40px;
        background: #fff;
        margin-bottom: 20px;
        border: 2px inset #aaa;
        box-shadow: inset 0 0 5px #e59797;
        padding: 5px;
        font-size: 20px;
        text-align: right;
        overflow: hidden;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background: #eee;
        box-shadow: 0 2px #aaa;
        cursor: pointer;
      }
      button.operator {
        background: #333;
        color: white;
      }
      button.clear {
        background: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="head"><h1>CALCULATOR</h1></section>

    <div class="container">
      <div class="center" id="display"></div>
      <div class="buttons">
        <button onclick="buttonClick('7')">7</button>
        <button onclick="buttonClick('8')">8</button>
        <button onclick="buttonClick('9')">9</button>
        <button class="operator" onclick="buttonClick('+')">+</button>

        <button onclick="buttonClick('4')">4</button>
        <button onclick="buttonClick('5')">5</button>
        <button onclick="buttonClick('6')">6</button>
        <button class="operator" onclick="buttonClick('-')">-</button>

        <button onclick="buttonClick('1')">1</button>
        <button onclick="buttonClick('2')">2</button>
        <button onclick="buttonClick('3')">3</button>
        <button class="operator" onclick="buttonClick('*')">x</button>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="buttonClick('0')">0</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="buttonClick('/')">/</button>
      </div>
    </div>

    <script>
      let currentInput = "";

      function buttonClick(value) {
        currentInput += value;
        document.getElementById("display").innerText = currentInput;
      }

      function calculate() {
          const result = eval(currentInput);
          document.getElementById("display").innerText = result;
          currentInput = result.toString();
        } 
        
      function clearDisplay() {
        currentInput = "";
        document.getElementById("display").innerText = "";
      }
    </script>
  </body>
</html>
